<h4>{{element.label}}</h4>
<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="fControl.value" class="mat-elevation-z8">

        <ng-container matColumnDef="control">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-mini-fab color="primary" type="button" (click)="addRow()" [disabled]="addButtonDisabled()">
                    <mat-icon>add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let content" class="column-style">
                <button *ngIf="options.deletable" mat-icon-button type="button" (click)="deleteRow(content)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container *ngFor="let element of elements" [matColumnDef]="element.id">
            <th mat-header-cell *matHeaderCellDef>
                <lib-form-element-renderer [element]="element" [control]="getFormControl(element.id)">
                </lib-form-element-renderer>
            </th>

            <td mat-cell *matCellDef="let content" class="column-style">{{getCellValue(element.id, content)}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
