<mat-form-field appearance="standard">
    <mat-label> {{element.label}}  </mat-label>
    <mat-select [formControl]="fControl" [required]="options.required" [multiple]="options.multiple">
        <mat-option *ngFor="let option of values" [value]="option">
            {{option}}
        </mat-option> 
    </mat-select>
</mat-form-field>
