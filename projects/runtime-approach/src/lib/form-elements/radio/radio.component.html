<label id="radio-label"> {{element.label}}: </label>
<mat-radio-group
    [formControl]="fControl"
    aria-labelledby="radio-label"
    class="radio-group"
    >
    <mat-radio-button *ngFor="let option of values" [value]="option" class="radio-button">
        {{option}}
    </mat-radio-button>
</mat-radio-group>
