<div class="row">
    <div class="column">
        <lib-model-driven-form [inputSpec$]="data"></lib-model-driven-form>
    </div>
    <div class="column">
        <div class="left-container">
            <div class="editor-container">
                <ngs-code-editor [theme]="theme" [codeModel]="model" [options]="options"
                    (valueChanged)="onCodeChanged($event)">
                </ngs-code-editor>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="onCreate()">Erzeugen</button>
            </div>
        </div>
    </div>
</div>
